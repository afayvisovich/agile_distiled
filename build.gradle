plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.0-M1")
}

test {
    useJUnitPlatform()
}